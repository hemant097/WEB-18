    <form id="invform">
        <input id="url" type="text" placeholder="enter image url"/>
        <input id="name" type="text" placeholder="enter investor name"/>

<script>
document.querySelector("#invform").addEventListener("submit",storedata)

//if null in local storage then an empty array

    var investorinfo=JSON.parse(localStorage.getItem("investorsdata"))||[];
    function storedata(){
    event.preventDefault();
    //data to be stored in objects inside array
    var invobj={
    invurl:document.querySelector("#url").value,
    invname:document.querySelector("#name").value,
    invrole:document.querySelector("#role").value,
    invclogo:invform.logo.value         //also correct
};
investorinfo.push(invobj);
console.log(investorinfo);
//storing in local
localStorage.setItem("investorsdata",JSON.stringify(investorinfo))
}
</script>
